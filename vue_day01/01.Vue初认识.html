<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue初认识</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>

  <div id="id">
    {{msg}}
    {{hi}}
  </div>
  
  <script>
    //导入vue的包之后，在浏览器的内容中，我们就多了一个view的构造函数
    var vue = new Vue({
      el:'#id',   //我们new的这个vue实例，控制页面上的 这个(id) 区域
      data:{      //data是MVVM中的M，专门用来存储每个页面的数据
        msg:'hello vue',
        hi:'你好，这是第一个vue.'
      }
    });
  </script>

</body>
</html>
