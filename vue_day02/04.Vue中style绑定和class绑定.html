<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中style绑定和class绑定</title>
  <script src="../vue_day02/lib/vue.js"></script>
  <style>
    .AClass{
      color:red;
    }
    .BClass{
      font-size: 30px;
    }
    .CClass{
      color:blue;
    }
  </style>
</head>
<body>
  <!--
1. 目的
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->
  <div id="app">
    <p>class绑定</p>
    <p class="BClass" :class="a">戒骄戒躁，稳扎稳打！</p>
    <p :class="{AClass:isA,BClass:isB}">I love you,Mary.</p>
    <p :class="['AClass','BClass']">More today than yesterday?</p>
    
    <p>style绑定</p>
  <p :style="{color,fontSize}">But not as much as tomorrow.</p>

    <button @click="change">更改样式</button>
  </div>
  <script type="text/javascript">
    const vm = new Vue({
      el:"#app",
      data:{
        a:'AClass',
        c:'CClass',
        isA:true,
        isB:false,
        color:'green',
        fontSize:'15px'
      },
      methods: {
        change(){
          this.a='CClass',
          this.isA=false,
          this.isB=true,
          this.color='yellow',
          this.fontSize='30px'
        } 
      },
    });
  </script>
</body>
</html>
