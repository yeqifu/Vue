<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中的过滤器</title>
  <script src="../vue_day02/lib/vue.js"></script>
  <script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.24.0/moment.js"></script>
</head>
<body>
  <div id="app">
    <p>Vue中的过滤器</p>
    <p>{{date}}</p>
    <p>完整版：{{date | dateString}}</p>
    <p>年月日：{{date | dateString('YYYY-MM-DD')}}</p>
    <p>时分秒：{{date | dateString('HH:mm:ss')}}</p>
  </div>
  <script type="text/javascript">
    //自定义过滤器
    Vue.filter('dateString',function(value,format){
      return moment(value).format(format || 'YYYY-MM-DD HH:mm:ss')
    });
    const vm = new Vue({
      el:'#app',
      data:{
        date:new Date()
      },
    });

  </script>
</body>
</html>
