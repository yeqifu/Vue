<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中事件处理</title>
  <script src="../vue_day02/lib/vue.js"></script>
</head>
<body>
  <!--
    1. 绑定监听:
      v-on:xxx="fun"
      @xxx="fun"
      @xxx="fun(参数)"
      默认事件形参: event
      隐含属性对象: $event
    2. 事件修饰符:
      .prevent : 阻止事件的默认行为 event.preventDefault()
      .stop : 停止事件冒泡 event.stopPropagation()
    3. 按键修饰符
      .keycode : 操作的是某个keycode值的健
      .enter : 操作的是enter键
  -->
  <div id="app">
    <h2>1.绑定监听</h2>
    <button @click="test1">test1</button>
    <button @click="test2('test2')">test2</button>
    <button @click="test3('test3',$event)">test3</button>

    <h2>2.事件修饰符</h2>
    <div style="width: 200px;height: 150px;background-color: rgb(110, 202, 238);" @click="test4($event)">
      <div style="width: 100px;height: 50px;background-color: darkorange;" @click.stop="test5($event)">哈哈</div>
    </div>

    <a href="http://39.97.177.219:8888/sys/toLogin" @click.stopPropagation()="test6">warehouse</a>

    <h2>3.按键修饰符</h2>
    <input type="text" @keyup.13="test7">
    <input type="text" @keyup.enter="test7">
  </div>
  
  <script type="text/javascript">
    const vm = new Vue({
      el:"#app",
      data:{
        test1(){
          alert("test1")
        },
        test2(msg){
          alert(msg)
        },
        test3(msg,event){
          alert(msg+'---'+event.target.textContent)
        },
        test4(event){
          alert(event.target.textContent+'----out')
        },
        test5(event){
          alert(event.target.textContent+'----inner')
        },
        test6(){
          alert('点击了链接')
        },
        test7(event){
          console.log(event.keyCode)
          alert(event.target.value)
        }
      }
    });
  </script>
</body>
</html>
